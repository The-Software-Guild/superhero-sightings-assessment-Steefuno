<!doctype html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>[[${hero.name}]]</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Super Heroes Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4" th:if="${(notifications != null) && (notifications.length > 0)}">
                <div class="col text-left border border-dark">
                    <p th:each="notification: ${notifications}" th:text="${notification}"/>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="getHeroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="getLocations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="getOrganizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="getPowers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
            </div>
            
            <div class="row m-4 border border-dark">
                <div class="container">
                    <div class="row">
                        <div class="col text-center m-3">
                            <span class="h3">[[${hero.name}]]</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-left m-1">
                            <div class="row">
                                Hero ID: [[${hero.id}]]
                            </div>
                            <div class="row">
                                Hero Power ID: [[${hero.superPowerId}]]
                            </div>
                        </div>
                        <div class="col text-left m-1">
                            <div class="row">
                                [[${hero.description}]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="container">
                    <div class="row">
                        <div class="col text-center m-3">
                            <span class="h3">Affiliations</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center m-3">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Organization ID</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="affiliation : ${affiliations}">
                                        <td th:text="${affiliation.id}">Affiliation ID</td>
                                        <td th:text="${affiliation.organizationId}">Organization ID</td>
                                        <td><a href="#" th:href="@{/getOrganization(id=${affiliation.organizationId})}"><del>Organization Details</del></a></td>
                                        <td><a href="#" th:href="@{/deleteAffiliation(id=${affiliation.id})}">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-4">
                <a href="#" th:href="@{/editHero?(id=${hero.id})}" class="btn btn-primary">Edit Hero</a>
                <a href="#" th:href="@{/deleteHero?(id=${hero.id})}" class="btn btn-primary ml-1">Delete Hero</a>
                <a href="#" th:href="@{/addAffiliation?(heroId=${hero.id})}" class="btn btn-primary ml-1">AddAffiliation</a>
            </div>
        </div> 

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
